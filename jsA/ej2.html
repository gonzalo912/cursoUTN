<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJERCICIO 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <textarea id="textarea" rows="10" cols="50">ESCRIBIR Y PRESIONAR ENTER</textarea>
    <p id="cant">cantidad de caracteres: </p>
    <button id="reset">RESET</button>

    <script>
        const boton = document.getElementById("reset");
        const contador = document.getElementById("cant");
        const area = document.getElementById("textarea");
        boton.addEventListener('click', function(){
            area.value = '';
            contador.innerHTML = "cantidad de caracteres: ";
        });
        area.addEventListener('keypress', function (e){
            var cantidad;
            var texto = area.value;
            if(e.key == 'Enter'){
                if (texto.length > 0){
                    texto = texto.trim();
                    cantidad = texto.length.toString();
                    console.log(cantidad);
                    contador.innerHTML = "cantidad de caracteres: " + cantidad;
                }
            }
        });

    </script>
</body>
</html>
