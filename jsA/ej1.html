<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJERCICIO 1 JS AVANZADO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ej1.css'>
</head>
<body>
    <div id="red">ROJO</div>
    <div id="green">VERDE</div>
    <div id="blue">AZUL</div>


    
    <script>
        function cambiarBg(color){
            const c = window.getComputedStyle(color).backgroundColor;
            console.log(c);
            document.body.style.backgroundColor = c;
        }

        var red = document.getElementById("red");
        var green = document.getElementById("green");
        var blue = document.getElementById("blue");

        red.addEventListener('click', function(){cambiarBg(red)}, false);
        green.addEventListener('click', function(){cambiarBg(green)}, false);
        blue.addEventListener('click', function(){cambiarBg(blue)}, false);

    </script>
    
    
</body>
</html>
