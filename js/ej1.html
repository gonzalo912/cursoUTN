<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJERCICIO 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script type="text/javascript">

        /*
            Utilizando lo aprendido escribir el código necesario para que dada una
        distancia determine el medio de transporte apropiado de acuerdo a las \
        siguientes reglas:

        0 a 1000 metros = pie
        1000 a 10000 metros = bicicleta
        10000 a 30000 metros = colectivo
        30000 a 100000 metros = auto
        +100000 = avión
        */
        const distancia = parseInt(prompt('Ingrese la distancia: '), '');


        if(distancia >= 0 & distancia < 1000){
            document.write("pie");
        } else if (distancia >= 1000 & distancia < 10000){
            document.write("bicicleta");
        } else if (distancia >= 10000 & distancia < 30000){
            document.write("colectivo");
        } else if (distancia >= 30000 & distancia < 100000){
            document.write("auto");
        }else if (distancia >= 100000){
            document.write("avion");
        }  
    </script>
    
</body>
</html>
